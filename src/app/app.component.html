  @for (
    course of courses;
    track course.id;
    let index = $index;
    let count = $count;
    let first = $first;
    let last = $last;
    let odd = $odd;
    let even = $even
  ) {
    <course-card
      [course]="course"
      [index]="$index"
      [class.is-first]="$first"
      [class.is-last]="last"
      [class.is-odd]="odd"
      [class.is-even]="even"
      (courseSelected)="onCourseSelected($event)"
    />
  } @empty {
    <h1>No courses found!</h1>
  }
</div>
